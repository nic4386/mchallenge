<ui:composition template="template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:define name="content">
	<h:form>
		<p>
			 Start:  <h:outputLabel for="inputText" value="yyyy-MM-dd" />
			 <h:inputText value="#{employeesBean.startDate}" > 
			 	<f:convertDateTime pattern="yyyy-MM-dd" />
			 </h:inputText>
			End:<h:inputText value="#{employeesBean.endDate}" > 
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText> 
			<h:commandButton value="filter" />
		</p>
		<h:dataTable value="#{employeesBean.employees}" var="employee">
			<h:column>
				<f:facet name="header">First Name</f:facet>
				<h:link value="#{employee.firstName}" outcome="employeeDetails.xhtml">
					<f:param name="pid" value="#{employee.employeeID}"/>
				</h:link>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Last Name
				</f:facet>
				<h:link value="#{employee.lastName}" outcome="employeeDetails.xhtml">
					<f:param name="pid" value="#{employee.employeeID}"/>
				</h:link>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Hire Date
				</f:facet>
				<h:link value="#{employee.hireDate}" outcome="employeeDetails.xhtml">
					<f:param name="pid" value="#{employee.employeeID}"/>
				</h:link>
			</h:column>
			</h:dataTable>
	</h:form>	
</ui:define>
</ui:composition>
